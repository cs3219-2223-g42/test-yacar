name: Automerge

on:
  pull_request:
    types:
      - labeled
      - unlabeled
  workflow_run:
    workflows: ["CI"]
    types: 
      - completed

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@v0.15.5
        env:
          GITHUB_TOKEN: "${{ secrets.MERGE_TOKEN_CLASSIC }}"
          MERGE_LABELS: "status: done"
          MERGE_METHOD: "squash"
